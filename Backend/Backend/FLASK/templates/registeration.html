<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style-r.css') }}">


</head>
<body>
    <div id="reg-main-container">
        <div class="Gradient">


            <!--NAVBAR-->
            <nav class="navbar navbar-expand-lg border-bottom border-body">
                <div class="container-fluid">
                <a class="navbar-brand" href="/login"><img src="{{ url_for('static', filename='Login/The Arch logo - Earth.png') }}" alt="logo" height="100"></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto px-3">
                      <button class="h-button mx-2" type="submit"><a href="{{ url_for('homepage') }}" class="to-home" style="text-decoration: none; color: black;"><i class="fa-solid fa-house"></i></a></i></button>
                      <button class="login-button mx-2" type="submit"><a href="{{ url_for('login') }}" class="to-login" style="text-decoration: none; color: whitesmoke;">login</a></button>
                      <button class="register-button mx-2" type="submit"><a href="{{ url_for('register') }}" class="to-register" style="text-decoration: none; color: whitesmoke;">register</a></button>
                    </div>
                </div>
                </div>
            </nav>
            <!-- BOOTSTRAP TOAST FOR POP-UP MESSAGE -->
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="display:none;">
              <div class="toast-header">
                  <strong class="me-auto">Notification</strong>
                  <button type="button" class="btn-close" onclick="hideToast()"></button>
              </div>
              <div class="toast-body"></div>
          </div>
            
            
              <!--CONTENT + form-->
            <div class="content-container">

                <div class="headline">
                    <span class="head"><p>Get us to know you!</p></span>
                    <span class="body">
                        <p>
                            Enter your details to start
                            your journey and become a
                            part of our vibrant
                            community!
                        </p>
                    </span>
                </div>




              <!--REGISTRATION FORM-->
                <div class="reg-form-container">
                    <form id= "registrationForm" class="row g-3 m-4" method= 'post' action="{{ url_for('register') }}">
                        <div class="col-md-4">
                          <label for="validationDefault01" class="form-label">First name</label>
                          <input name="firstname" type="text" class="form-control" id="validationDefault01" value="John" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefault02" class="form-label">Last name</label>
                          <input name="lastname" type="text" class="form-control" id="validationDefault02" value="Doe" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefaultUsername" class="form-label">Username</label>
                          <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input name='username' type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                          </div>
                        </div>


                        <div class="col-md-6">
                          <label for="validationDefault03" class="form-label">Email</label>
                          <input name="email" type="email" class="form-control" id="validationDefault03" required>
                        </div>
                        
                        <div class="col-md-3">
                          <label for="validationDefault04" class="form-label">Role</label>
                          <select name="role" class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Participant</option>
                            <option>Reader</option>
                          </select>
                        </div>
                        
                        <div class="col-md-3">
                          <label for="validationDefault05" class="form-label">City</label>
                          <input name="city" type="text" class="form-control" id="validationDefault05" required>
                        </div>


                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="validationDefault03" required minlength="8">
                          </div>

                          <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Confirm Password</label>
                            <input name='c_pass' type="password" class="form-control" id="validationDefault03" required>
                          </div>

                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                              I've checked all the information provided!
                            </label>
                          </div>
                        </div>

                        <div class="mb-4">
                          <button class="submit-button" type="submit" style="color: white;">Ok I am done</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the default form submission

    const formData = new FormData(this);  // Gather form data

    fetch('/register', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        const toastBody = document.querySelector('.toast-body');
        const toastElement = document.getElementById('liveToast');

        // Check the server response
        if (data.success) {
            toastBody.textContent = data.message;  // Show success message
            toastElement.style.display = 'block';   // Show the toast
            setTimeout(() => {
                window.location.href = '/login';  // Redirect after 0.5 seconds
            }, 500);
        } else {
            toastBody.textContent = data.error;  // Show error message
            toastElement.style.display = 'block';   // Show the toast
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

function hideToast() {
    document.getElementById('liveToast').style.display = 'none';  // Function to hide the toast
}

    </script>

</body>
</html>
